<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Text to Speech</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
    
    <!-- /.wrapper -->
    <div class="wrapper">
        <!-- Header -->
        <header>Text to Speech</header>
        <!-- Form -->
        <form action="">
            <!-- /.row  per testo -->
            <div class="row">
                <label>Inserisci Testo</label>
                <textarea></textarea>
            </div>
            <!-- /.row per selettore vocale -->
            <div class="row">
                <label>Seleziona Voce</label>
                <!-- /.outer per la selezione della voce -->
                <div class="outer">
                    <select>
                        <!-- Opzioni linguistiche -->
                        <option value="">Google US English (en-US)</option>
                    </select>      
                </div>
            </div>
            <!-- Button per invio form -->
            <button>Convert to Speech</button>
        </form>
    </div>

    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
